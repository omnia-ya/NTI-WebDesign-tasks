	<script>
		var salary = Number(prompt("the total salary:"));
		if (salary<2000) 
		{
			tax=0.1*salary;
			totSalary=salary-tax;
			document.write("the net salary is "+totSalary+" and the tax "+tax);
		}

		{
			tax=0.15*salary;
			totSalary=salary-tax;
			document.write("the net salary is "+totSalary+" and the tax "+tax);
		}
		else if (salary>4001 && salary <8000) 
		{
			tax=0.2*salary;
			totSalary=salary-tax;
			document.write("the net salary is "+totSalary+" and the tax "+tax);
		}
		else if (salary > 8000) 
		{
			tax=0.25*salary;
			totSalary=salary-tax;
			document.write("the net salary is "+totSalary+" and the tax "+tax);
		}
		
	</script>
</body>
